<!DOCTYPE html>
<html>
<head>
<style>
    body {
      background-color: black;
    }

    .purple {
      background-color: #7209B7;
      height: 600px;
      width: 280px;
      margin: 20px;
      margin-right: -130px;
      margin-left: -325px;
      margin-bottom: 40px;
    }

    .green {
      background-color: #2DD8BB;
      height: 280px;
      width: 280px;
      margin: 20px;

      margin-left: -325px;

    }

      background-color: #4361EE;

      }

</head>
<body>
  <center>
    <div class="row">
      <div class="first-column">
        <div class="purple"></div>

      </div>
      <div class="row">
        <div class="second-column">
          <div class="blue"></div>

        </div>
    </div>
  </center>

</html>
