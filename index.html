<html>
<head>
<style>
  body{ 
    background-color: #000000;
  }
.grid-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 20px;
  background-color: black;
}

.grid-item {
  width: 400px;
  height: 300px;
  border: 1px solid #000000;
  margin: 10px;
  background-color: #F72585;
}

.grid-item:nth-child(2) {
  height: 300px;
  background-color: #7209B7;
  height: 600px;
}

.grid-item:nth-child(3) {
  background-color: #3A0CA3;
}
.grid-item:nth-child(4){
  background-color: #4361EE;
}

</style>
</head>
<body>
<div class="grid-container">
  <div class="grid-item" id="rectangle" style="display: flex; justify-content: center; align-items: center;">
  </div>
  <div class="grid-item" id="rectangle-purple" style="display: flex; justify-content: center; align-items: center;">
  </div>
  <div class="grid-item" id="rectangle-blue" style="display: flex; justify-content: center; align-items: center;">
  </div>
  <div class="grid-item" id="rectangle-aqua" style="display: flex; justify-content: center; align-items: center;">
  </div>
</div>
</body>
</html>
